<template name="invoices">
  <table class="pure-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>No</th>
      <!--<th>Customer</th>-->
      <th><i class="fa fa-plus action th-action"></i></th>
    </tr>
    </thead>

    <tbody>
    {{#each invoices}}
    <tr class="" id="{{_id}}">
      <td>{{formatDate date}}</td>
      <td>{{invoiceNo}}</td>
      <!--<td>{{customerName customer}}</td>-->
      <td>
        <i class="fa fa-pencil-square-o action edit"></i>
        <span> </span>
        <i class="fa fa-trash action action remove"></i>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>


<template name="invoice">
  {{#with invoice}}
  <input id="_id" type="hidden" value="{{_id}}">

  <form class="pure-form pure-form-stacked">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="invoiceNo">No</label>
          <input id="invoiceNo" class="pure-u-23-24" type="text" value="{{invoiceNo}}">
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="from">From</label>
          <input id="from" class="pure-u-23-24" required value="{{formatDateTime from}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="to">To</label>
          <input id="to" class="pure-u-23-24" value="{{formatDateTime to}}">
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="date">Date</label>
          <input id="date" class="pure-u-23-24" required value="{{formatDate date}}">
        </div>
        
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="customer">Customer</label>
          <select id="customer" class="pure-u-23-24">
            <option value="">-</option>
            {{#each customers}}
            <!--<option value="{{_id}}" selected={{isCustomerSelected _id}}>{{name}}</option>-->
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
          <label for="projects">Project</label>
          <select id="projects" class="pure-u-23-24" size="1" multiple>
            {{#each projects}}
            <!--<option value="{{_id}}" selected={{isCustomerSelected _id}}>{{name}}</option>-->
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </fieldset>
  </form>
  <button type="submit" class="pure-button pure-button-primary save">Save</button>
  <button type="submit" class="pure-button printInvoice">Print invoice</button>
  <button type="submit" class="pure-button invoices">Invoices</button>
  {{/with}}
</template>
