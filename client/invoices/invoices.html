<template name="invoices">
  <table class="pure-table">
    <thead>
    <tr>
      <th>Date</th>
      <th>No</th>
      <!--<th>Customer</th>-->
      <th><i class="fa fa-plus action th-action"></i></th>
    </tr>
    </thead>

    <tbody>
    {{#each invoices}}
    <tr class="" id="{{_id}}">
      <td>{{date}}</td>
      <td>{{no}}</td>
      <!--<td>{{customerName customer}}</td>-->
      <td>
        <i class="fa fa-pencil-square-o action edit"></i>
        <span> </span>
        <i class="fa fa-trash action action remove"></i>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>


<template name="invoice">
  {{#with invoice}}
    <input id="_id" type="hidden" value="{{_id}}">

    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-3">
            <label for="date">Date</label>
            <input id="date" class="pure-u-23-24" type="text" required value="{{date}}">
          </div>
          <div class="pure-u-1 pure-u-md-1-3">
            <label for="no">No</label>
            <input id="no" class="pure-u-23-24" type="text" value="{{no}}">
          </div>
          <!--<select id="projectId" class="pure-u-12-24" multiple>-->
            <!--{{#each projects}}-->
            <!--<option value="{{_id}}" selected={{isSelected _id}}>{{name}}</option>-->
            <!--{{/each}}-->
          <!--</select>-->
          <div class="pure-u-1 pure-u-md-1-3">
            <label for="customer">Customer</label>
            <select id="customer" class="pure-u-23-24">
              <option value="">-</option>
              {{#each customers}}
              <option value="{{_id}}" selected={{isSelected _id}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </fieldset>
    </form>
    <button type="submit" class="pure-button pure-button-primary save">Submit</button>
    <button type="submit" class="pure-button back">Done</button>
  {{/with}}
</template>
