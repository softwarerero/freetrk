<template name="settings">
  <form class="pure-form pure-form-stacked">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="currentNoPrefix">Invoice Number Prefix</label>
          <input type="text" id="currentNoPrefix" size="40" placeholder="Prefix for invoice number" value="{{settings.currentNoPrefix}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="currentNo">Invoice Number</label>
          <input type="number" id="currentNo" size="40" placeholder="Current invoice number" value="{{settings.currentNo}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="currentNoPostfix">Invoice Number Postfix</label>
          <input type="text" id="currentNoPostfix" size="40" placeholder="Postfix for invoice number" value="{{settings.currentNoPostfix}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="panel">
            <div class="heading">Timesheet Template (ott)</div>
            <div class="body">
              <label for="timesheet">Current File: {{settings.timeSheetName}}</label>
              <input type="file" id="timesheet" size="40">
              <!--<button type="submit" class="pure-button pure-button-primary save">Submit</button>-->
            </div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="panel">
            <div class="heading">Invoice Template (ott)</div>
            <div class="body">
              <label for="timesheet">Current File: {{settings.invoiceName}}</label>
              <input type="file" id="invoice" size="40">
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="pure-button pure-button-primary save">Save</button>
    </fieldset>

  </form>
</template>
