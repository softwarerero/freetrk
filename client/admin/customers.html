<template name="customers">
  <table class="pure-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>No</th>
      <th><i class="fa fa-plus action th-action"></i></th>
    </tr>
    </thead>

    <tbody>
    {{#each customers}}
      <tr class="" id="{{_id}}">
        <td>{{name}}</td>
        <td>{{no}}</td>
        <td>
          <i class="fa fa-pencil-square-o action edit"></i>
          <span> </span>
          <i class="fa fa-trash action action remove"></i>          
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>


<template name="customer">
  <form class="pure-form pure-form-stacked">
    {{#with customer}}
    <input id="_id" type="hidden" value="{{_id}}">
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="name">Name</label>
          <input id="name" name="name" class="pure-u-23-24" type="text" required value="{{name}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="no">No</label>
          <input id="no" class="pure-u-23-24" type="text" value="{{no}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="vat">VAT</label>
          <input id="vat" class="pure-u-23-24" type="text" value="{{vat}}">
        </div>
        <div class="pure-u-1 pure-u-md-1-1">
          <label for="address">Address</label>
          <textarea id="address" class="pure-u-24-24" rows="10">{{address}}</textarea>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <label for="payable">Payable</label>
          <input id="payable" class="pure-u-23-24" type="text" placeholder="e.g. Net 15" value="{{payable}}">
        </div>
      </div>
      <button type="submit" class="pure-button pure-button-primary save">Submit</button>
      <button type="submit" class="pure-button back">Done</button>
    </fieldset>
    {{/with}}
  </form>
</template>
