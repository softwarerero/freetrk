<template name="projects">
  <table class="pure-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Rate</th>
      <th>Customer</th>
      <th><i class="fa fa-plus action th-action"></i></th>
    </tr>
    </thead>

    <tbody>
    {{#each projects}}
    <tr class="" id="{{_id}}">
      <td>{{name}}</td>
      <td>{{rate}}</td>
      <td>{{customerName customer}}</td>
      <td>
        <i class="fa fa-pencil-square-o action edit"></i>
        <span> </span>
        <i class="fa fa-trash action action remove"></i>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>

  <!--<hr/>-->
  <!--<a class="pure-button" href="project">New</a>-->
</template>


<template name="project">
  {{#with project}}
    <input id="_id" type="hidden" value="{{_id}}">

    <form class="pure-form pure-form-stacked">
      <fieldset>
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-1-3">
            <label for="name">Name</label>
            <input id="name" class="pure-u-23-24" type="text" required value="{{name}}">
          </div>
          <div class="pure-u-1 pure-u-md-1-3">
            <label for="rate">Rate</label>
            <input id="rate" class="pure-u-23-24" type="text" value="{{rate}}">
          </div>
          <div class="pure-u-1 pure-u-md-1-3">
            <label for="customer">Customer</label>
            <select id="customer" class="pure-u-23-24">
              <option value="">-</option>
              {{#each customers}}
              <option value="{{_id}}" selected={{isSelected _id}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </fieldset>
    </form>
    <button type="submit" class="pure-button pure-button-primary save">Submit</button>
    <button type="submit" class="pure-button back">Done</button>
  {{/with}}
</template>
